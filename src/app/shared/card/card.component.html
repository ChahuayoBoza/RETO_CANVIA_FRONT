<div class="border border-purple-400 rounded-lg hover:shadow-md hover:bg-purple-100 hover:bg-opacity-25">
  <h3 class="text-center uppercase text-md font-semibold text-purple-600 my-4">{{ especialidad.nombre }}</h3>
  <hr>
  <div class=" w-full text-justify text-sm p-4 app-content">
    <p>{{ especialidad.descripcion }}</p>
  </div>
  <hr>
  <div class="p-2 items-center flex flex-row-reverse">
    <button class="bg-white text-purple-600 border border-purple-600 m-1 py-1 px-2 text-xs rounded rounded-full h-6 w-6 flex items-center justify-center hover:bg-purple-600 hover:text-white" title="Editar" (click)="edit(especialidad)">
      <fa-icon class="flex" [icon]="faPen"></fa-icon>
    </button>
    <button class="bg-white text-red-500 border border-red-500 m-1 py-1 px-2 text-xs rounded rounded-full h-6 w-6 flex items-center justify-center hover:bg-red-500 hover:text-white" title="Borrar" (click)="borrar(especialidad)">
      <fa-icon class="flex" [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
