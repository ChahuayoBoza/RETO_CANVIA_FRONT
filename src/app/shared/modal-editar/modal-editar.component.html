<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <form [formGroup]="formGroup" (ngSubmit)="guardarRegistro()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 justify-center w-full">
              <p class="text-lg leading-6 font-medium text-gray-900 w-full text-center" id="modal-headline">
                Modificar especialidad
              </p>
              <div class="mt-2">
                <div class="div">
                  <label class="text-sm w-full" for="">Id</label>
                  <input type="text" formControlName="id" class="px-2 py-1 border w-full disabled" readonly>
                </div>
                <div class="div">
                  <label class="text-sm w-full" for="">Nombre</label>
                  <input type="text" formControlName="nombre" class="px-2 py-1 border w-full">
                </div>
                <div class="div">
                  <label class="text-sm w-full" for="">Descripci√≥n</label>
                  <textarea rows="5" formControlName="descripcion" class="px-2 py-1 border w-full"></textarea>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="submit" class="w-full inline-flex items-center justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:ml-3 sm:w-auto sm:text-sm">
            <fa-icon class="flex mr-1" [icon]="faSave"></fa-icon> Guardar
          </button>
          <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex items-center justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            <fa-icon class="flex mr-1" [icon]="faTimes"></fa-icon> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
